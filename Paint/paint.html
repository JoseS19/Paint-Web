<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint 3</title>
    <link href="paint.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="botones" class="grid-container">
        <div class="grid-item">
            ARCHIVO <br>
            <input type="file" name="ar_dibujo" id="abrir_ar">            
            <button class="" onclick="limpiar()">Limpiar</button>
            <button class="" onclick="guardar(1)">Guardar como PNG</button>
            <button class="" onclick="guardar(0)">Guardar</button>
            <button class="" onclick="actualizar(1)">Deshacer</button>
            <button id="rehacer" disabled class="" onclick="actualizar(2)">Rehacer</button>
        </div>
        <div id="colores1" class="grid-item">
            <button id="rojo" class="btn-color" onclick="defColor('red')"></button>
            <button id="amarillo" class="btn-color" onclick="defColor('yellow')"></button>
            <button id="verde" class="btn-color" onclick="defColor('rgb(9, 216, 9)')"></button>
            <button id="azul_c" class="btn-color" onclick="defColor('rgb(0, 170, 232)')"></button>
            <button id="rosa_c" class="btn-color" onclick="defColor('rgb(255, 96, 123)')"></button>
            <button id="morado_c" class="btn-color" onclick="defColor('rgb(209, 1, 209)')"></button>
            <button id="marron" class="btn-color" onclick="defColor('rgb(186, 79, 79)')"></button>
            <button id="blanco" class="btn-color" onclick="defColor('white')"></button>
            <br>
            <button id="rojo_c" class="btn-color" onclick="defColor('rgb(200, 0, 0)')"></button>
            <button id="amarillo_c" class="btn-color" onclick="defColor('rgb(221, 221, 14)')"></button>
            <button id="verde_c" class="btn-color" onclick="defColor('green')"></button>
            <button id="azul" class="btn-color" onclick="defColor('blue')"></button>
            <button id="rosa" class="btn-color" onclick="defColor('pink')"></button>
            <button id="morado" class="btn-color" onclick="defColor('purple')"></button>
            <button id="marron_c" class="btn-color" onclick="defColor('rgb(97, 17, 17)')"></button>
            <button id="negro" class="btn-color" onclick="defColor('black')"></button>
        </div>

        <div class="grid-item">
            <input type="color" oninput="cambiarRelleno(this.value)" id="colorRe" value="#FFFFFF">
            <button id="btn_linea" class="figura" onclick="cambiar_figura(1)"><img class="icono-f" src="./Figuras/linea.svg" alt="Línea"></button>
            <button class="figura" onclick="cambiar_figura(2)"><img class="icono-f" src="./Figuras/circulo.svg" alt="Círculo"></button>
            <button class="figura" onclick="cambiar_figura(3)"><img class="icono-f" src="./Figuras/elipse.svg" alt="Elipse"></button>
            <button class="figura" onclick="cambiar_figura(0)"><img class="icono-f" src="./Figuras/lapiz.svg" alt="Lápiz"></button>
            <div>
                <label id="relleno">Relleno</label> 
                <button class="figura fig-2" onclick="cambiar_figura(4)">Poligono: </button>
                <input class="fig-2" type="number" value="3" id="pol_l" oninput="defLadosP(this.value);"> lados               
            </div>
            
        </div>

        <div class="grid-item">
            Ancho: <input type="range" id="grosor" oninput="defGrosor(this.value);" min="1" max="10" value="1">
            <br><br>
            <button class="" onclick="moverAtras()">Mover atrás</button>
            <button class="" onclick="moverAdelante()">Mover adelante</button>
            <button class="figura" onclick="accion()">Seleccionar</button>
            <button class="figura" id="btnElim" disabled="true" onclick="eliminarFig()">Elminar Fig</button>
            <button class="figura" onclick="rellenar(null)">Relleno</button>
            <button class="figura" onclick="sinRelleno()">Sin relleno</button>
        </div>

        <div class="grid-item" id="panel_actual">
            <label>ACTUAL</label> <br>
            <img id="figura_a" class="icono-f" src="./Figuras/lapiz.svg" alt="Lápiz">
            <label id="pol_s"></label>
            <label id="ancho_a" class="actual">Ancho: 1</label>
            <label id="lblColor" class="actual">Color: </label>
            <button id="color_a" class="btn-color actual"></button>
            <div>
            </div>
        </div>

    </div>
    <div id="lienzo">
        <canvas id="maincanvas"></canvas>
    </div>

    <script type="text/javascript" src="paint.js"></script>
</body>
</html>
